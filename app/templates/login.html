{% extends "base.html" %}
{% block content %}

<form action="/login" method="post"
      class="flex mt-8 justify-center items-center">
    <div class="flex flex-col gap-2">
        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" name="username" class="rounded border-2 border-black border-solid px-2" />
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" name="password" class="rounded border-2 border-black border-solid px-2" />
        </div>
        <button type="submit">Авторизоваться</button>
        {% if error %}
        <div class="mt-4 text-white bg-red-500 py-2 px-4">
            {{ error }}
        </div>
        {% endif %}
    </div>
</form>

{% endblock %}
