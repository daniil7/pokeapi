{% extends "base.html" %}
{% block content %}

<form action="/login" method="post"
      class="flex mt-2 justify-center items-center">
    <div class="flex flex-col gap-2">
        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" name="username" class="rounded border-2 border-black border-solid" />
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" name="password" class="rounded border-2 border-black border-solid" />
        </div>
        <button type="submit">Авторизоваться</button>
    </div>
</form>

{% endblock %}
