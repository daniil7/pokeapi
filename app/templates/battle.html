{% extends "base.html" %}
{% block content %}

<div class="mt-2"
     x-data="{
        game_status: true,
        base_hp: 5,
        user_pokemon_hp: 5,
        enemy_pokemon_hp: 5,
        current_round: 1,
        rounds_count: 3,
        score: {
            '{{ user_pokemon_name }}': 0,
            '{{ enemy_pokemon_name }}': 0
            },
        get_random_int: function (min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min);
        },
        game_round: function (winner) {
            this.score[winner] += 1;
            if (this.current_round == this.rounds_count) {
                this.game_status = false;
                return;
            }
            this.user_pokemon_hp = this.base_hp;
            this.enemy_pokemon_hp = this.base_hp;
            this.current_round += 1;
        },
        game_iteration: function (user_choice) {
            if (this.game_status) {
                computer_choice = this.get_random_int(1, 10);
                if ((user_choice+computer_choice) % 2 == 0) {
                    this.enemy_pokemon_hp -= 1;
                } else {
                    this.user_pokemon_hp -= 1;
                }
                if (this.user_pokemon_hp == 0) {
                this.game_round('{{ enemy_pokemon_name }}')
                }
                if (this.enemy_pokemon_hp == 0) {
                this.game_round('{{ user_pokemon_name }}')
                }
            }
        }
     }">

    <div class="container mx-auto grid grid-cols-4">
        <div class="col-span-1">
            <img class="rounded-full w-48 h-48 mx-auto" src="{{ user_pokemon['sprites']['front_default'] }}" />
            <div class="text-lg text-center">{{ user_pokemon_name }}</div>
            <div class="text-lg text-center" x-text="user_pokemon_hp + ' HP'"></div>
        </div>
        <div class="col-span-2">
            <div class="mt-8">
                <div class="text-center">Выберите число</div>
                <div class="text-center">
                    <div class="flex items-center justify-center mt-4">
                        <template x-for="number in 10">
                            <div class="mx-2 text-lg cursor-pointer select-none border-solid border-2 border-indigo-600 min-w-[2.5rem] min-h-[2.5rem] flex items-center justify-center"
                                x-text="number"
                                x-on:click="game_iteration(number)" >
                            </div>
                        </template>
                    </div>
                </div>
                <div class="mt-16 text-xl text-center"
                    x-text="game_status ? 'Раунд ' + current_round : 'Битва окончена'">
                </div>
                <div class="mt-16 text-xl text-center"
                     x-text="'Счёт ' + score['{{ user_pokemon_name }}'] + ':' + score['{{ enemy_pokemon_name }}']">
                </div>
                <div x-cloak x-show="!game_status && score['{{ user_pokemon_name }}'] > score['{{enemy_pokemon_name}}']"
                     class="mt-4 text-xl text-green-700 text-center font-bold">
                    Победа!
                </div>
                <div x-cloak x-show="!game_status && score['{{ user_pokemon_name }}'] < score['{{enemy_pokemon_name}}']"
                     class="mt-4 text-xl text-red-700 text-center font-bold">
                    Поражение.
                </div>
            </div>
        </div>
        <div class="col-span-1">
            <img class="rounded-full w-48 h-48 mx-auto" src="{{ enemy_pokemon['sprites']['front_default'] }}" />
            <div class="text-lg text-center">{{ enemy_pokemon_name }}</div>
            <div class="text-lg text-center" x-text="enemy_pokemon_hp + ' HP'"></div>
        </div>
    </div>

</div>

{% endblock %}
