{% extends "base.html" %}
{% block content %}

<div class="mt-2">

    <div class="container mx-auto">
        <span class="text-lg">Имя покемона: {{ pokemon_name }}</span>
        <hr class="my-3" />
        <span class="text-lg">Способности</span>
        <div class="mt-1 flex">
        {% for ability in pokemon['abilities'] %}
        <div class="rounded px-2 py-1 mx-2 bg-cyan-200">{{ ability['ability']['name'] }}</div>
        {% endfor %}
        </div>
        <hr class="my-3" />
    </div>

</div>

{% endblock %}
