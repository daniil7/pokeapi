{% extends "base.html" %}
{% block content %}

{% from "helpers/formhelpers.html" import render_field %}

<form action="/oauth-confirm-registration" method="post"
      class="flex mt-8 justify-center items-center">
    <div class="flex flex-col gap-2">
        {{ render_field(form.username, class_="rounded border-2 border-black border-solid px-2") }}
        <hr />
        <button type="submit">Зарегистрироваться</button>
        {% if error %}
        <div class="mt-4 text-white bg-red-500 py-2 px-4">
            {{ error }}
        </div>
        {% endif %}
    </div>
</form>

{% endblock %}
