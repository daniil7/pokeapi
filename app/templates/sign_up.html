{% extends "base.html" %}
{% block content %}

<div>
    <form action="/register", method="POST"
          class="flex mt-2 justify-center items-center">
        <div class="flex flex-col gap-2">
            <div>
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" required class="rounded border-2 border-black border-solid" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" required class="rounded border-2 border-black border-solid" />
            </div>
            <div>
                <label for="password">Пароль</label>
                <input type="text" name="password" required class="rounded border-2 border-black border-solid" />
            </div>
            <div>
                <label for="password_confirmation">Подтверждение пароля</label>
                <input type="text" name="password_confirmation" required class="rounded border-2 border-black border-solid" />
            </div>
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>

{% endblock %}
